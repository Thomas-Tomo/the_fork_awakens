<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        :root {
            --main-text: #ffc107;
            --secondary-color: #252525;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        body {
            /* background-color: var(--secondary-color); */
            color: var(--main-text);
            background: url('../images/starbg.jpg') center center/cover no-repeat;
        }

        #quiz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* height: 100vh; */
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .answer {
            text-align: center;
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid var(--main-text);
            color: var(--main-text);
            background: rgba(37, 37, 37, 0.6);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .answer:hover {
            background-color: var(--main-text);
            color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <header id="header">
        <h2>Classic</h2>
        <img src="assets/images/star_wars_logo.png" alt="Star_Wars_Logo" />
        <h2>Quiz!</h2>
    </header>
    <main>
        <section class="container">
            <div id="quiz-container">
                <div id="question" class="question">Question Here</div>
                <div id="answers" class="answers">
                    <div class="answer">Option 1</div>
                    <div class="answer">Option 2</div>
                    <div class="answer">Option 3</div>
                    <div class="answer">Option 4</div>
                </div>
            </div>
        </section>
        <!-- Modal HTML -->

    </main>
    <footer>This is a footer</footer>
    <script src="assets/javascript/quiz.js"></script>
</body>

</html>
