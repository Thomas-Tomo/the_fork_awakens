<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        :root {
            --main-text: #ffc107;
            --secondary-color: #111010;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        body {
            /* background-color: var(--secondary-color); */
            color: var(--main-text);
            background: none;
            /* background: url('./assets/images/starbg.jpg') center center/cover no-repeat; */
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            width: 80%;
            margin: auto;
        }

        #quiz-container {
            display: block;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .answer {
            text-align: center;
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid var(--main-text);
            color: var(--main-text);
            background: rgba(37, 37, 37, 0.6);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .answer:hover {
            background-color: var(--main-text);
            color: var(--secondary-color);
        }

        #score-container {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #correct {
            background-color: white;
            padding: 5px;
        }
        #wrong {
            background-color: white;
            padding: 5px;
        }
    </style>
</head>

<body>
    <header id="header">
        <h2>Classic</h2>
        <img src="assets/images/star_wars_logo.png" alt="Star_Wars_Logo" />
        <h2>Quiz!</h2>
    </header>
    <main>
        <div id="quiz-container">
            <div id="question" class="question">Question Here</div>
            <div id="answers" class="answers">
                <div class="answer">Option 1</div>
                <div class="answer">Option 2</div>
                <div class="answer">Option 3</div>
                <div class="answer">Option 4</div>
            </div>
        </div>
        <div id="score-container">
            <span id="correct">Correct:<span id="score">0</span></span>
            <span id="wrong">  Wrong:<span id="miss">0</span></span>
            <button type="button" aria-label="Continue game" data-type="continue-game" class="btn btn-primary btn--play">Next</button>
        </div>
    </main>
    <footer>This is a footer</footer>
    <!-- <script src="assets/javascript/quiz.js"></script> -->
    <script src="assets/javascript/score.js"></script>
</body>

</html>
